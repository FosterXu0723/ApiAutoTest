testcase1:
  casename: '喂小保后台-内容管理-图文列表初始化查询'
  Enabled : 'YES'
  step1:
    name: "内容管理-图文数据查询接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/karazhan/ContentArticle/list"
      method: "post"
    headers:
      Content-Type: "application/json"
      jwt: '${jwt}'
    data:
      currentPage: 1
      pageSize: 10
    extract:
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000}]
      expected_code: 200
      assert_key_exists: title
  step2:
    name: "内容管理-文章分类数据查询接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/karazhan/contentClass/article/list"
      method: "post"
    headers:
      Content-Type: "application/json"
      jwt: '${jwt}'
    data:
      {}
    extract:
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000}]
      expected_code: 200
      assert_key_exists: name
  headersparamsvalue: {"jwt":'$get_jwt(admin,123456)'}
  dataparamsvalue: {}


testcase2:
  casename: '喂小保后台-内容管理-发布图文'
  Enabled : 'YES'
  step1:
    name: "内容管理-保存图文接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/karazhan/ContentArticle/save"
      method: "post"
    headers:
      Content-Type: "application/json"
      jwt: '${jwt}'
    data:
      title: "自动化测试"
      contentDetail: "<p>自动化测试，勿动</p>"
      contentClassId: 68
      author: "AutoTest"
      articleCover: "https://static-zh.wxb.com.cn/karazhan/content/article/2020/9/174d361bb18.png"
    extract:
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000},{"title":"自动化测试"}]
      expected_code: 200
  step2:
    name: "查询图文接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/karazhan/ContentArticle/list"
      method: "post"
    headers:
      Content-Type: "application/json"
      jwt: '${jwt}'
    data:
      title: "自动化测试"
      currentPage: 1
      pageSize: 10
    extract:
      id: $..id
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000},{"title":"自动化测试"},{"publishStatus":"草稿"}]
      expected_code: 200
  step3:
    name: "发布图文接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/karazhan/ContentArticle/publish"
      method: "get"
    headers:
      jwt: '${jwt}'
    data:
      id: ${id}
    extract:
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000},{"title":"自动化测试"},{"publishStatus":"已发布"}]
      expected_code: 200
  headersparamsvalue: {"jwt":'$get_jwt(admin,123456)'}
  dataparamsvalue: {}




