testcase1:
  casename: '喂小保后台-公众号粉丝-列表初始化查询'
  Enabled : 'YES'
  step1:
    name: "公众号粉丝-公众号查询接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/wxData/wxCode/list"
      method: "get"
    headers:
      jwt: '${jwt}'
    data:
    extract:
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000}]
      expected_code: 200
      assert_key_exists: name
  step2:
    name: "公众号粉丝-粉丝数据查询接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/wxData/queryEs"
      method: "post"
    headers:
      Content-Type: "application/json"
      jwt: '${jwt}'
    data:
      currentPage: 1
      editeBeginTime: ""
      editeEndTime: ""
      pageSize: 10
      sources: []
      subscribes: []
    extract:
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000}]
      expected_code: 200
      assert_key_exists: nickName
  step3:
    name: "公众号粉丝-来源渠道数据查询接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/channelArticle/queryAllSource"
      method: "post"
    headers:
      Content-Type: "application/x-www-form-urlencoded"
      jwt: '${jwt}'
    data:
    extract:
    validate:
      assert_kes_value: [{"msg":"Success"},{"code":10000}]
      expected_code: 200
  headersparamsvalue: {"jwt":'$get_jwt(admin,123456)'}
  dataparamsvalue: {}



