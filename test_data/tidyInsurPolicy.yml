  Enabled : 'YES'
  step1:
    name: "整理保单-数据查询接口"
    general:
      path: "https://test.wxb.com.cn/dalaran/policy/queryPolicyManagerList"
      method: "post"
    headers:
      Content-Type: "application/json"
      jwt: '${jwt}'
    data:
      agentName: ""
      beginDate: ""
      currentPage: 1
      customerPhone: ""
